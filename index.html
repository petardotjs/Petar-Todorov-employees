<!DOCTYPE html>
<html>
  <head>
    <title>Employee Project Duration</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/global.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"
      defer
    ></script>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <header class="site-header">
      <!-- Header Content -->
    </header>
    <main class="main-content">
      <form
        id="employee-form"
        class="employee-form"
        aria-errormessage="employee-form-error"
      >
        <h1 class="employee-form__title">Find pair</h1>
        <div class="employee-form__data-upload">
          <input
            id="employee-data-upload-input"
            class="employee-form__data-upload-input"
            name="employee-data-upload-input"
            type="file"
            accept="text/csv"
          />
          <label
            for="employee-data-upload-input"
            class="employee-form__data-upload-label"
            id="employee-data-upload-label"
            >Upload a CSV file <span class="employee-form__mandatory">*</span>
          </label>
        </div>
        <div class="employee-form__date-format">
          <label class="date-format__label" for="date-format-input">
            Date format<span class="employee-form__mandatory">*</span>:
          </label>
          <select
            name="date-format"
            id="date-format-input"
            class="date-format__input"
          >
            <option disabled selected>Select an option</option>
          </select>
        </div>
        <input type="submit" class="employee-form__submit" />
        <div
          id="employee-form-error"
          class="employee-form__error"
          role="alert"
        ></div>
      </form>
      <div id="display-data" class="data-display"></div>
    </main>
    <footer class="site-footer">
      <!-- Footer Content -->
    </footer>
  </body>
</html>
